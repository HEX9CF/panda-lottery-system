<!DOCTYPE html>
<html>
<head>
    <title>岁岁廿廿的节气抽奖</title>
    <style>
        body {
            background-color: #111122;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top:100px;
        }

        #imageBox {
            width: 300px;
            height: 300px;
        }

        #toggleButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="imageBox" src="public/1.gif">
        <button id="toggleButton">开始</button>
    </div>
    <script>
        let isRunning = false;
        let intervalId = null;
        let currentImage = 1;

        const imageBox = document.getElementById('imageBox');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', function () {
            if (isRunning) {
                // 停止抽奖
                isRunning = false;
                toggleButton.textContent = '开始';
                clearInterval(intervalId);
            } else {
                // 开始抽奖
                isRunning = true;
                toggleButton.textContent = '停止';
                intervalId = setInterval(function () {
                    currentImage = Math.floor(Math.random() * 24) + 1; // 生成1到24的随机数
                    imageBox.src = 'public/' + currentImage + '.gif';
                }, 100);
            }
        });
    </script>
</body>
</html>
